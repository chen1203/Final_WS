<!DOCTYPE html>
<html ng-app="furrycareApp">
	<head>
			<meta charset="UTF-8">
			<link rel="stylesheet" href="css/style.css">
			<title> Furry Care </title>
	</head>
	<body id="hp" ng-controller="FurryCtrl">
		<div id="wrapper">
				<header>
					<section id="title_section">	 FURRYCARE </section>
					<nav id="main_nav" ng-controller="MainNavCtrl">
						<ul>
								<li data-ng-click="checkSelectedLink('animals')" ng-class="{'active' : isActive('animals')}"> 
									<a href="#"> <img src="images/animals_icon.png"> </a> 
								</li>
								<li data-ng-click="checkSelectedLink('alerts')" ng-class="{'active' : isActive('alerts')}"> 
									<a href="alerts.html"> <img src="images/alerts_icon.png"> </a> 
								</li>
						</ul>
					</nav>
				</header>
				<main>
						<nav id="animal_nav">
						<ul>
								<li> <a href="#"> <img src="images/animal1.png">	</a> </li>
								<li> <a href="#"> <img src="images/animal2.png">	</a> </li>
								<li> <a href="#"> <img src="images/animal2.png">	</a> </li>
								<li> <a href="#"> <img src="images/animal2.png">	</a> </li>
								<li> <a href="#"> <img src="images/animal1.png">	</a> </li>
						</ul>
					</nav>
					<section id="simple_details">
						<section>
							<section class="simple_detail_edit_img"> <img src="images/edit.png"> </section>
							<section class="simple_detail_desc"> <section> Name: Luther </section> </section>
							<div class="clear"></div>
						</section>
						<section>
							<section class="simple_detail_edit_img"> <img src="images/edit.png"> </section>
							<section class="simple_detail_desc"> <section> Type: Pakinese </section> </section>
							<div class="clear"></div>
						</section>
						<section>
							<section class="simple_detail_edit_img"> <img src="images/edit.png"> </section>
							<section class="simple_detail_desc"> <section> Age: 8 years </section> </section>
							<div class="clear"></div>
						</section>
						<section>
							<section class="simple_detail_edit_img"> <img src="images/edit.png"> </section>
							<section class="simple_detail_desc"> <section> Weight: 5 kg </section> </section>
							<div class="clear"></div>
						</section>			
					</section>
					<section id="complex_details">
							<section class="scroll_list">
								<ul ng-controller="ListController">
								    <li class="scroll_list_title">
								    	<section> Vaccination Header </section>
								    	<section> + </section>
								    	<div class="clear"></div>
								    </li>
								    <ng-switch on="anyItemOpen()">
								    <section ng-switch-when="true">
								       	<article class="scroll_list_item" ng-controller="ItemController">
								       		<section>image</section>
								       		<section>
								       			<section>
								       				<section class="edit_button">edit button</section>
								       			</section>
								       			<section>title</section>
								       			<section>description</section>
								       		</section>	  	  
								       		<div class="clear"></div>
								       	</article> 
								     </section>
								    </ng-switch> 
								    <li class="scroll_list_arrow" ng-controller="ItemController">
								       <section ng-click='open("open")'>arrow</section>        
									</li>  
								</ul>
							</section>
					</section>
				</main>
		</div>
		<script src="js/lib/angular/angular.min.js"> </script>
		<script src="js/furrycare.js"> </script>
	</body>
</html>
