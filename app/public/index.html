<!DOCTYPE html>
<html ng-app="furrycareApp">
	<head>
		<title>Furry Care app</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
	</head>
	<body ng-controller="FurryCtrl">
		<div class="page-header">
			<h1>User name : {{user.userName}}</h1>
			</span>
		</div>
		<div class="panel">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>animal name</th>
						<th>service location</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="animal in user.animals">  
					<!--  its like a foreach in js, instead of item we can write anything -->
						<td>{{animal.animalName}}</td>
						<td>{{animal.animalService[0].serviceAddress}}</td>
					</tr>
				</tbody>
			</table>
			
		</div>

		<script src="js/lib/angular/angular.min.js"> </script>
		<script src="js/furrycare.js"> </script>
	</body>
</html>
